<!DOCTYPE html>
<html lang="ko-KR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>코카콜라 자판기</title>
        <link rel="stylesheet" href="./nomalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1 class="cola-logo">
            <img src="./img/cola-logo.png" alt="cola-logo">
        </h1>

        <main>
            <section class="section1">
                <ul class="cola-list">
                    <li>
                        <button class="select-cola" type="button">
                            <img src="./img/cola-original.png" alt="original_Cola">
                            <span>Original_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="select-cola" type="button">
                            <img src="./img/cola-violet.png" alt="violet_Cola">
                            <span>Violet_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="select-cola" type="button">
                            <img src="./img/cola-Yellow.png" alt="yellow_Cola">
                            <span>Yellow_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="select-cola" type="button">
                            <img src="./img/cola-cool.png" alt="cool_Cola">
                            <span>Cool_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="select-cola" type="button">
                            <img src="./img/cola-Green.png" alt="green_Cola">
                            <span>Green_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>
                    <li>
                        <button class="select-cola" type="button">
                            <img src="./img/cola-orange.png" alt="orange_Cola">
                            <span>Orange_Cola</span>
                            <strong>1000원</strong>
                        </button>
                    </li>

                </ul>

                <div class="grid-container">
                    <div class="balance-box">
                        <h2>잔액:</h2>
                        <p>1,000원</p>
                    </div>
                    <button class="btn" type="button">거스름돈 반환</button>
                    <input class="insert-money" type="text" placeholder="입금액 입력">
                    <button class="btn" type="button">입금</button>
                    <ul class="get-list">
                        <li>
                            <img src="./img/cola-original.png" alt="original-cola">
                            Original_Cola
                            <strong>1</strong>
                        </li>
                        <li>
                            <img src="./img/cola-original.png" alt="original-cola">
                            Original_Cola
                            <strong>1</strong>
                        </li>
                    </ul>
                    <button class="get-btn">획득</button>
                </div>

            </section>
            <section class="section2">
                <div class="balance-box">
                    <h2 class="title">소지금:</h2>
                    <p><strong>25,000원</strong></p>
                </div>
            </section>
            <section class="section3">

                <h2>획득한 음료</h2>

                <ul class="get-list">
                    <li>
                        <img src="./img/cola-original.png" alt="original-cola">
                        Original_Cola
                        <strong>1</strong>
                    </li>
                    <li>
                        <img src="./img/cola-green.png" alt="green-cola">
                        Green_Cola
                        <strong>4</strong>
                    </li>
                    <li>
                        <img src="./img/cola-orange.png" alt="orange-cola">
                        Orange_Cola
                        <strong>3</strong>
                    </li>
                    <li>
                        <img src="./img/cola-violet.png" alt="violet-cola">
                        Violet_Cola
                        <strong>4</strong>
                    </li>
                    <li>
                        <img src="./img/cola-green.png" alt="green-cola">
                        Green_Cola
                        <strong>4</strong>
                    </li>
                    <li>
                        <img src="./img/cola-orange.png" alt="orange-cola">
                        Orange_Cola
                        <strong>3</strong>
                    </li>
                    <li>
                        <img src="./img/cola-violet.png" alt="violet-cola">
                        Violet_Cola
                        <strong>4</strong>
                    </li>
                </ul>
                <p class="total-price">총금액 : 9,000 원</p>
            </section>
        </main>
    </body>

</html>
